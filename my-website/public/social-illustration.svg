  <rect width="500" height="400" fill="#F0F2F5" />
  
  <!-- Sosyal ağ bağlantılarını temsil eden daireler ve çizgiler -->
  <circle cx="250" cy="200" r="50" fill="#1877F2" />
  <circle cx="150" cy="150" r="30" fill="#42B72A" />
  <circle cx="350" cy="150" r="30" fill="#1877F2" />
  <circle cx="100" cy="250" r="25" fill="#1877F2" />
  <circle cx="200" cy="300" r="25" fill="#42B72A" />
  <circle cx="300" cy="300" r="25" fill="#1877F2" />
  <circle cx="400" cy="250" r="25" fill="#42B72A" />
  
  <!-- Bağlantı çizgileri -->
